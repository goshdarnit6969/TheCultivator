    let currentQuestion = 0; 
    let score = 0;
    let selectedAnswer = null;

    function startTest() {
      shuffleQuestions();
      document.getElementById("start").classList.remove("active");
      document.getElementById("question").classList.add("active");
      loadQuestion(); // Ensure the first question is loaded
    }

    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
    }

    function loadQuestion() {
      selectedAnswer = null;
      const q = questions[currentQuestion];
      document.getElementById("questionText").innerText = q.q; // Display the question text
      document.getElementById("progressTracker").innerText = `Question ${currentQuestion + 1} of ${questions.length}`; // Update progress tracker
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = ""; // Clear previous answers
      document.getElementById("submitBtn").disabled = true; // Disable submit button initially

      q.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "answer";
        btn.innerText = opt;
        btn.onclick = () => {
          selectedAnswer = opt.charAt(0); // Capture the selected answer
          document.querySelectorAll(".answer").forEach(el => el.classList.remove("selected"));
          btn.classList.add("selected");
          document.getElementById("submitBtn").disabled = false; // Enable submit button
        };
        answersDiv.appendChild(btn);
      });
    }

    function nextQuestion() {
      if (selectedAnswer === questions[currentQuestion].a) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion >= questions.length) {
        document.getElementById("question").classList.remove("active");
        document.getElementById("result").classList.add("active");
        document.getElementById("score").innerText = `You scored ${score} out of ${questions.length}`;
      } else {
        loadQuestion(); // Load the next question
      }
    }
  </script>
